<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<script>
domains = {
	local: {
		name: "LocalHost",
		desc: "Don't Try This at Home",
		tld: ["com","net","org"]
	},
	github: {
		name: "GitHub",
		desc: "Online project hosting using Git",
		tld: ["com","net","org"]
	}
}
scope = domains["local"];
if (document.domain) {
	var host = document.domain.split(".");
	scope = domains[host[host.length - 2]];
}
document.title = scope.name + " - For Sale!";
</script>
</head>
<body>
<header id="header">
</header>
<section>
<aside id="aside">
</aside>
<article id="article">
</article>
</section>
<script>
nodeH1 = document.createElement("h1");
nodeH1.innerHTML = scope.name;
nodeH2 = document.createElement("h2");
nodeH2.innerHTML = scope.desc;
document.getElementsByTagName("header").item(0).appendChild(nodeH1);
document.getElementsByTagName("header").item(0).appendChild(nodeH2);
nodeAside = "<ul>";
for (var i in scope.tld) {
	nodeAside += "<li>" + scope.name.toLowerCase() + "." + scope.tld[i] + "</li>";
}
nodeAside += "</ul>";
document.getElementsByTagName("aside").item(0).innerHTML = nodeAside;
</script>
</body>
</html>
