<script>
domains = {
	local: {
		name: "LocalHost",
		desc: "Don't Try This at Home",
		tld: ["com","net","org"]
	},
	github: {
		name: "GitHub",
		desc: "Online project hosting using Git",
		tld: ["com","net","org"]
	}
}
scope = domains["local"];

}

<header id="header">
<nav>
<h3 onClick="document.getElementById('message').focus();">This domain is up for sale... bid NOW!</h3>
</nav>
</header>
<section id="section">
<aside id="aside">
<p>Here are the &quot;for sale&quot; TLDs available under the same domain name:</p>
<ul id="tldList"></ul>
<p><b>ACT NOW</b>, before they're all SOLD OUT.</p>
<p>You can order the entire bundle, or only the one that is your favorite!</p>
</aside>
<div id="separator">&nbsp;</div>
<article id="article">
<form method="post" id="contactForm">
<input type="text" name="name" id="name" placeholder="Your Name/Organization" />
<br />
<input type="email" name="email" id="email" placeholder="Your email@account.com" />
<br />
<textarea name="message" id="message" rows="3" placeholder="Make your offer... try to keep it short."></textarea>
<input type="hidden" name="domain" id="domain" />
<script> document.getElementById("domain").value = "http://" + document.domain; </script>
<br />
<input type="text" name="subject" id="subject" placeholder="Put a Subject" style="width: 60%; float: left;" />
<input type="submit" name="parking" id="parking" value="Send" style="width: 30%; float: right;" />
</form>
</article>
</section>
<script>
// ---------- + Render Header ---------- //
function renderHeader (h) {
	var header = document.getElementById("header"), node;
	for (var i in h) {
		node = document.createElement(i);
		node.innerHTML = scope[h[i]];
		header.appendChild(node);
	}
} renderHeader ({h1:"name",h2:"desc"});
// ---------- - Render Header ---------- //
// ---------- + Render Aside ---------- //
var nodeAside = "";
for (var i in scope.tld) {
	nodeAside += "<li>" + scope.name.toLowerCase() + "." + scope.tld[i] + "</li>";
}
document.getElementById("tldList").innerHTML = nodeAside;
// ---------- - Render Aside ---------- //
// ---------- + Render Article ---------- //
document.getElementById("domain").value = "http://" + document.domain;
document.getElementById("contactForm").action = "http://"+ document.domain + "/mailer.d/";

</script>
