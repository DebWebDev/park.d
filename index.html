<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<script>
domains = {
	local: {
		name: "LocalHost",
		desc: "Don't Try This at Home",
		tld: ["com","net","org"]
	},
	github: {
		name: "GitHub",
		desc: "Online project hosting using Git",
		tld: ["com","net","org"]
	}
}
scope = domains["local"];
if (document.domain) {
	var host = document.domain.split(".");
	scope = domains[host[host.length - 2]];
}
document.title = scope.name + " - For Sale!";
</script>
</head>
<body>
<header id="header">
<h4>This domain is up for sale... bid NOW!</h4>
</header>
<section>
<aside id="aside">
</aside>
<article id="article">
</article>
</section>
<script>
// ---------- + Render Header ---------- //
function renderHeader (h) {
	var header = document.getElementById("header"), node;
	for (var i in h) {
		node = document.createElement(i);
		node.innerHTML = scope[h[i]];
		header.appendChild(node);
	}
} renderHeader ({h1:"name",h2:"desc"});
// ---------- - Render Header ---------- //
// ---------- + Render Aside ---------- //
nodeAside = "<ul>";
for (var i in scope.tld) {
	nodeAside += "<li>" + scope.name.toLowerCase() + "." + scope.tld[i] + "</li>";
}
nodeAside += "</ul>";
document.getElementById("aside").innerHTML = nodeAside;
// ---------- - Render Aside ---------- //
</script>
</body>
</html>
