<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<script>
domains = {
	local: {
		name: "LocalHost",
		desc: "Don't Try This at Home",
		tld: ["com","net","org"]
	},
	github: {
		name: "GitHub",
		desc: "Online project hosting using Git",
		tld: ["com","net","org"]
	}
}
scope = domains["local"];
if (document.domain) {
	var host = document.domain.split(".");
	scope = domains[host[host.length - 2]];
}
document.title = scope.name + " - For Sale!";
</script>
<style>
body {
	margin: 0;
	width: 100%;
	height: 100%;
	background-color: #305070;
	background-attachment: fixed;
	background-image: radial-gradient(top, cover, #4080b0 0%, #003060 100%);
	background-image: -moz-radial-gradient(top, cover, #4080b0 0%, #003060 100%);
	background-image: -webkit-radial-gradient(top, cover, #4080b0 0%, #003060 100%);
	font-family: Verdana, Geneva, Helvetica sans-serif;
}
header#header  {
	width: 100%;
	height: 50%;
	background: #eee;
	border-bottom: 2px solid #999;
	box-shadow: 0 0 20px #000;
}
header#header h1,
header#header h2 {
	width: 100%;
	cursor: default;
	margin: 24px auto;
	text-align: center;
}
header#header h1 {
	color: #bada55;
	font-size: 96px;
	text-shadow: 2px 2px 1px #666, 2px -2px 1px #666, -2px 2px 1px #666, -2px -2px 1px #666, 0 0 20px #999;
}
header#header h2 {
	color: #c44;
	font-size: 24px;
	text-shadow: 0 0 5px #ccc;
}
header#header nav {
	height: 48px;
	box-shadow: 0 0 10px #666;
	background-color: #333;
	background-image: linear-gradient(top, #444, #000);
	background-image: -o-linear-gradient(top, #444, #000);
	background-image: -ms-linear-gradient(top, #444, #000);
	background-image: -moz-linear-gradient(top, #444, #000);
	background-image: -webkit-linear-gradient(top, #444, #000);
}
header#header nav h3 {
	color: #eee;
	margin: auto 10%;
	font-size: 18px;
	padding-top: 12px;
}
header#header nav h3:hover {
	color: #ffc;
	cursor: pointer;
	text-shadow: 0 0 10px #fff;
}
section#section {
	width: 80%;
	margin: auto;
	padding: 48px 0;
	min-width: 480px;
	max-width: 1280px;
}
section > *:nth-child(odd) { padding: 0 64px; }
@media handheld and (min-width: 960px), screen and (min-width: 960px) {
	section { display: table; }
	section > *:nth-child(odd) { width: 50%; display: table-cell; }
	section #separator {
		width: 5px; height: 100%; display: table-cell;
		background-image: radial-gradient(center, contain, rgba(0,32,64,0.5) 0%, rgba(0,0,0,0) 100%);
		background-image: -moz-radial-gradient(center, contain, rgba(0,32,64,0.5) 0%, rgba(0,0,0,0) 100%);
		background-image: -webkit-radial-gradient(center, contain, rgba(0,32,64,0.5) 0%, rgba(0,0,0,0) 100%);
	}
}
</style>
</head>
<body>
<header id="header">
<nav>
<h3>This domain is up for sale... bid NOW!</h3>
</nav>
</header>
<section id="section">
<aside id="aside">
</aside>
<div id="separator">&nbsp;</div>
<article id="article">
<form method="post" action="http://daemon.nfshost.com/mailer.d/">
<input type="text" name="name" id="name" placeholder="Your Name" />
<input type="email" name="email" id="email" placeholder="email@account.com" />
<br />
<textarea name="message" id="message" rows="7" placeholder="The amount, that you offer..."></textarea>
<br />
<input type="text" name="subject" id="subject" placeholder="Which domain (if specific)" />
<input type="submit" name="parking" id="parking" value="Make offer" />
</form>
</article>
</section>
<script>
// ---------- + Render Header ---------- //
function renderHeader (h) {
	var header = document.getElementById("header"), node;
	for (var i in h) {
		node = document.createElement(i);
		node.innerHTML = scope[h[i]];
		header.appendChild(node);
	}
} renderHeader ({h1:"name",h2:"desc"});
// ---------- - Render Header ---------- //
// ---------- + Render Aside ---------- //
nodeAside = "<ul>";
for (var i in scope.tld) {
	nodeAside += "<li>" + scope.name.toLowerCase() + "." + scope.tld[i] + "</li>";
}
nodeAside += "</ul>";
document.getElementById("aside").innerHTML = nodeAside;
// ---------- - Render Aside ---------- //
</script>
</body>
</html>
